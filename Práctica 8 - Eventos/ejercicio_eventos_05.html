<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contraseña</title>
</head>
<body>
    <!-- Codificar una página en la que aparezcan dos campos de texto tipo password. Cuando se presione un botón mostrar si las dos claves 
    ingresadas son iguales o no (es muy común solicitar al operador el ingreso de dos veces de su clave para validar si las escribió correctamente, 
    esto se hace cuando se crea una password para el ingreso a un sitio o para el cambio de una existente) -->
    <form action="" name="contraseña" id="contraseña">
        <label for="" name="lbl_icontraseña" id="lbl_icontraseña">Ingrese la contraseña: </label>
        <input type="password" name="ipt_icontraseña" id="ipt_icontraseña"><br>
        <label for="" name="lbl_rcontraseña" id="lbl_rcontraseña">Repite la contraseña: </label>
        <input type="password" name="ipt_rcontraseña" id="ipt_rcontraseña"><br>
        <input type="button" name="btn_contraseña" id="btn_contraseña" value="Verifique su contraseña" onclick="v_contraseña()">
    </form>
    
    <script>
        function v_contraseña(){
            let icontraseña = document.getElementById('ipt_icontraseña').value;
            let rcontraseña = document.getElementById('ipt_rcontraseña').value;

            if (icontraseña == rcontraseña){
                alert("Las contraseñas coinciden")
            }
            else{
                alert("Las contraseñas no coinciden")
            };
        }
    </script>

</body>
</html>
