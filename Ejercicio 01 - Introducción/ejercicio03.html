    <title>Area del circulo</title>

<body>
    <script>
    const pi=3.1416;
    let radio;
    let area;
    radio = prompt ("¿Cuál es el rádio del círculo?");
        area = (radio * radio) * pi;
        document.write("El área del círculo es " + area);
    </script>
