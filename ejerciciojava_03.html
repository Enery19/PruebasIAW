    <script>
        //Escribe un programa que devuelva la extensión del nombre de un fichero que se le pida al usuario.
        let pos, extension, nombre_fichero=prompt("Nombre del fichero");

        if (!nombre_fichero.includes(".")){
            alert ("El nombre del fichero no es correcto");
        }
            
        else{
            pos=nombre_fichero.indexOf(".")
            alert ("La extensión es:"+ nombre_fichero.substr(pos+1, nombre_fichero.length));
        };
    </script>
