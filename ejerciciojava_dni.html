<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letra DNI</title>
</head>
<body>
    <script>
        
        var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];
        var ndni = prompt ("Introduce tu número del DNI (Sin Letra)");

        if (ndni > 0 && ndni<99999999){
            let ldni = prompt ("Indique su letra del DNI");
            ldni = ldni.toUpperCase();
            var l = letras [ndni % 23];

            if (ldni == l){
                alert ("El DNI " + ndni+ldni+ " es correcto.");
            } 
            else{
                alert ("El DNI es incorrecto. La letra "+ ldni +" no corresponde al número: " + ndni + ". La letra correcta sería " + l);
            }
        }
        else{
            alert("El DNI es incorrecto.")
        }
            
    </script>
  
</body>
</html>
