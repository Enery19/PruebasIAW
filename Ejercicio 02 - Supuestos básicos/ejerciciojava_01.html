<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios JavaScript</title>
</head>
<body>
    <script>
        //Escribe un programa que pida dos números y devuelva true si uno de los números es 100 o si la suma de ambos es 100.
        let num1, num2;
        num1 = number(prompt ("Inserte un número"));
        num2 = number(prompt ("Inserte un número"));
        if (num1 == 100 || num2 == 100){
            document.write (true);
            document.write ("Alguno de los dos números es 100");
        }
        else 
            if (num1+num2==100)
            document.write ("La suma es 100");

            else
            document.write ("Lo siento, no se cumple ninguna de las condiciones");
    </script>

</body>
</html>
